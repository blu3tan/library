<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale=1.0 content="width=device-width"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <section class="header">
            <div class="logo" id="logo-button">
                <span id="book" class="material-symbols-outlined">
                info
                </span>
            </div>
            <div class="title">
                <h1>Library</h1>
            </div>
            <div class="add-book-btn">
                <span id="add-new" class="material-symbols-outlined">
                    add_box
                    </span>
            </div>
        </section>
        <section class="catalog" id="display"></section>
    </div>

    <dialog class="modal">
        <form action="#" method="dialog" id="modal-form">
            <div class="modal-form-row">
                <!-- <label for="title">Title</label> -->
                    <input id="title" name="title" type="text" maxlength="30" placeholder="Title" required>
            </div>
            <div class="modal-form-row">
                <!-- <label for="author">Author</label> -->
                <input id="author" name="author" type="text" maxlength="30" placeholder="Author" required>
            </div>
            <div class="modal-form-row">
                <!-- <label for="year">Year</label> -->
                <input id="year" name="year" type="number" placeholder="Year" maxlength="4" required>
            </div>
            <div class="modal-form-row options">
            <button id="modal-read-value" type="button" class="modal-read-button">
                <span class="material-symbols-outlined modal-read">
                    book_2
                    </span>
            </button>
            <button id="modal-add-book" type="submit" class="modal-add-button">
                <span class="material-symbols-outlined modal-add">
                    add_box
                    </span>
            </button>
            </div>
            <div class="modal-form-row last">
            <button id="modal-submit" type="button" class="modal-del-button">
                <span class="material-symbols-outlined delete">
                    delete
                    </span>
            </button>
            </div>
        </form>
    </dialog>
    <dialog class="info-modal" id="info-modal">
        <div class="modal-info info-body">
            <div>
                <span class="material-symbols-outlined modal-add info">
                    add_box
                    </span>
                    <span>Add new book</span>
            </div>
            <div>
                <span class="material-symbols-outlined modal-read info">
                    book_2
                    </span>
                    <span>Toggle read status</span>
            </div>
            <div>
                <span class="material-symbols-outlined delete info">
                    delete
                    </span>
                    <span>Delete book / Close</span>
            </div>
            <div class="credits">
                <span class="footer">Copyright Â© <script>document.write( new Date().getFullYear() );</script> - <a class="blu3" href="https://github.com/blu3tan">Blu3</a></span>
            </div>
        </div>
        <div class="modal-info info-button" id="info-close-button">
            <span class="material-symbols-outlined delete info">
                delete
                </span>
        </div>
    </dialog>
    
<script src="script.js"></script>
</body>
</html>
