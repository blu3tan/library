<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <section class="header">
            <div class="logo">
                <span id="book" class="material-symbols-outlined">
                menu_book
                </span>
            </div>
            <div class="title">
                <h1>Library</h1>
            </div>
            <div class="add-book-btn">
                <span id="add-new" class="material-symbols-outlined">
                    library_add
                    </span>
            </div>
        </section>
        <section class="catalog" id="display"></section>
    </div>

    <dialog class="modal">
        <form action="" method="dialog" id="modal-form">
            <div class="modal-form-row">
                <!-- <label for="title">Title</label> -->
                    <input id="title" name="title" type="text" maxlength="30" placeholder="Title" required>
            </div>
            <div class="modal-form-row">
                <!-- <label for="author">Author</label> -->
                <input id="author" name="author" type="text" maxlength="30" placeholder="Author" required>
            </div>
            <div class="modal-form-row">
                <!-- <label for="year">Year</label> -->
                <input id="year" name="year" type="number" placeholder="Year" maxlength="4">
            </div>
            <div class="modal-form-row options">
            <button id="modal-read-value" type="button" class="modal-read-button">
                <span class="material-symbols-outlined modal-read">
                    book_2
                    </span>
            </button>
            <button id="modal-add-book" type="button" class="modal-add-button">
                <span class="material-symbols-outlined modal-add">
                    add_box
                    </span>
            </button>
            </div>
            <div class="modal-form-row last">
            <button id="modal-submit" type="button" class="modal-del-button">
                <span class="material-symbols-outlined delete">
                    delete
                    </span>
            </button>
            </div>
        </form>
    </dialog>
    
<script src="script.js"></script>
</body>
</html>
